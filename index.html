<!DOCTYPE html>
<html>
<head>
    <title>D3 tutorial</title>
</head>
<body>

    <script src="vendor/d3.v3.min.js"></script>

    <script>

        /*
            DOM elements < data elements (enter selection)
            DOM elements > data elements (exit selection)
            DOM elements = data elements (update selection)
        */
        
        var width = 1500, height = 1500;

        var canvas = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
                .attr("transform", "translate(50, 50)");

        var tree = d3.layout.cluster()//or d3.layout.tree() to change MrX position
            .size([400, 400]);

        d3.json("mydata.json", function (data) {

            var nodes = tree.nodes(data); //get x and y coordinates
            console.log(nodes);
            var links = tree.links(nodes); //get source and target
            console.log(links);

            var node = canvas.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + d.y + "," + d.x + ")"; //d.x, d.y to draw the tree from the top of screen
                    });
            node.append("circle")        
                .attr("r", 5)
                .attr("fill", "steelblue");

            node.append("text")    
                .text(function (d) { return d.name; })

            var diagonal = d3.svg.diagonal()
                .projection(function (d) { return [d.y, d.x] }); //d.x, d.y to draw the tree from the top of screen

            canvas.selectAll(".link")
                .data(links)
                .enter()
                .append("path")
                    .attr("class", "link")
                    .attr("fill", "none")
                    .attr("stroke", "#ADADAD")
                    .attr("d", diagonal);

        });

    </script>

</body>
</html>
