<!DOCTYPE html>
<html>
<head>
    <title>D3 tutorial</title>
</head>
<body>

    <script src="vendor/d3.v3.min.js"></script>

    <script>

        /*
            DOM elements < data elements (enter selection)
            DOM elements > data elements (exit selection)
            DOM elements = data elements (update selection)
        */
        
        var width = 500, 
            height = 500, 
            padding = 50;

        d3.csv("mydata.csv", function (data) {
            
            var map = data.map(function (i) { return parseInt(i.age); })
            console.log(map);
            
            var histogram = d3.layout.histogram() //provides x,y,dx values
                .bins(8)(map)
            console.log(histogram);

            var y = d3.scale.linear()
                .domain([0, d3.max(histogram.map(function (i) { return i.length; }))])
                .range([0, height])

            var x = d3.scale.linear()
                .domain([0, d3.max(map)])
                .range([0, width]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

            var canvas = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height + padding)
                .append("g")
                    .attr("transform", "translate(20,0)");

            var group = canvas.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            var bars = canvas.selectAll(".bar")
                .data(histogram)
                .enter()
                .append("g");

            bars.append("rect")
                .attr("x", function (d) { return x(d.x); })
                .attr("y", function (d) { return width - y(d.y); })
                .attr("width", function (d) { return x(d.dx); })
                .attr("height", function (d) { return y(d.y); })
                .attr("fill", "steelblue");
            
            bars.append("text")
                .attr("x", function (d) { return x(d.x); })
                .attr("y", function (d) { return 500 - y(d.y); })
                .attr("dy", "20px")
                .attr("dx", function (d) { return x(d.dx)/2; })
                .attr("fill", "#fff")
                .attr("text-anchor", "middle")
                .text(function (d) { return d.y; })
        });

    </script>

</body>
</html>
