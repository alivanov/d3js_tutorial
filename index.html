<!DOCTYPE html>
<html>
<head>
    <title>D3 tutorial</title>
</head>
<body>

    <script src="vendor/d3.v3.min.js"></script>

    <script>

        /*
            DOM elements < data elements (enter selection)
            DOM elements > data elements (exit selection)
            DOM elements = data elements (update selection)
        */
        
        var width = 800, height = 600;

        var canvas = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
                .attr("transform", "translate(50, 50)");

        var pack = d3.layout.pack()
            .size([width, height - 50])
            .padding(10);

        d3.json("mydata2.json", function (data) {
            var nodes = pack.nodes(data); //provides x,y,r, etc...
            console.log(nodes);

            var node = canvas.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });

            node.append("circle")
                .attr("r", function (d) { return d.r;} )
                .attr("fill", function (d) { return d.children ? "#fff" : "steelblue"; })
                .attr("opacity", 0.25)
                .attr("stroke", function (d) { return d.children ? "#fff" : "#ADADAD"; })
                .attr("stroke-width", "2");

            node.append("text")
                .text(function (d) { return d.children ? "" : d.value; }) //display only leaf nodes labels

        });

    </script>

</body>
</html>
