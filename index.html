<!DOCTYPE html>
<html>
<head>
    <title>D3 tutorial</title>
</head>
<body>

    <script src="vendor/d3.v3.min.js"></script>

    <script>

        /*
            DOM elements < data elements (enter selection)
            DOM elements > data elements (exit selection)
            DOM elements = data elements (update selection)
        */
        
        var width = 500, 
            height = 500;

        var color = d3.scale.category10();

        var canvas = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

        d3.json("mydata.json", function (data) {
            
            var treemap = d3.layout.treemap() //x, y, dx, dy, area
                .size([width, height])
                .nodes(data);
            console.log(treemap);

            var cells = canvas.selectAll(".cell")
                .data(treemap)
                .enter()
                .append("g")
                    .attr("class", "cell");

            cells.append("rect")
                .attr("x", function (d) { return d.x; })
                .attr("y", function (d) { return d.y; })
                .attr("width", function (d) { return d.dx; })
                .attr("height", function (d) { return d.dy; })
                .attr("fill", function (d) { return d.children ? null : color(d.parent.name); }) //show only leaf nodes
                .attr("stroke", "#fff");

            cells.append("text")
                .attr("x", function (d) { return d.x + d.dx / 2})
                .attr("y", function (d) { return d.y + d.dy / 2})
                .attr("text-anchor", "middle")
                .text(function (d) { return d.name; });
        });

    </script>

</body>
</html>
